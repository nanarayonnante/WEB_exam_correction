		<nav id="breadcrumb">

				<li><a href="index.html">Accueil</a></li>
				<li>Parrainage</li>
			</ul>
		</nav>

</header>
<main>
	<h2>Formulaire de parrainage</h2>

	<p>Vous souhaitez nous soutenir ? Devenez parrain et marraine de votre festival !</p>

	<form id="frmSupport" action="support.php" method="post">
		<fieldset>
			<div>
				<label for="gender">
					<span>Genre</span>
					<select id="gender" name="gender" required>
						<option value="">Veuillez choisir un genre</option>
						<option value="f">Madame</option>
						<option value="h">Monsieur</option>
						<option value="x">Autre</option>
						<option value="?">Je préfère ne pas le dire</option>
					</select>
				</label>	
			</div>
			<div>
				<label for="firstname">
					<span>Prénom</span>
					<input type="text" id="firstname" name="firstname" required>
				</label>
			</div>
			<div>
				<label for="lastname">
					<span>Nom</span>
					<input type="text" id="lastname" name="lastname" required>
				</label>
			</div>
			<div>
				<label for="email">
					<span>E-mail</span>
					<input type="email" id="email" name="email" required>
				</label>
			</div>
			<div>
				<label>Quel est le montant mensuel que vous souhaitez apporter ?</label>
				<div>
					<input type="radio" id="amount-low" name="amount" value="5">
					<label for="satisfaction-very-bad">5 €</label>
				</div>
				<div>
					<input type="radio" id="amount-medium" name="amount" value="15">
					<label for="satisfaction-low">15 €</label>
				</div>
				<div>
					<input type="radio" id="amount-high" name="amount" value="20">
					<label for="satisfaction-medium">20 €</label>
				</div>
			</div>
			<div>
				<label>A quel fin préférez-vous que votre contribution soit destinée ?</label>
				<div>
					<input type="checkbox" id="categorie-volunteer" name="categories[]" value="soul">
					<label for="concert-soul">Encadrement des bénévoles</label>
				</div>
				<div>
					<input type="checkbox" id="categorie-guest" name="categories[]" value="pop">
					<label for="concert-soul">Gestion des invités</label>
				</div>
				<div>
					<input type="checkbox" id="categorie-advertising" name="categories[]" value="Rock">
					<label for="concert-soul">Marketing et publicités</label>
				</div>
				<div>
					<input type="checkbox" id="categorie-selection" name="categories[]" value="dance">
					<label for="concert-soul">Sélection des concerts</label>
				</div>
			</div>
			
			<div>
				<label for="comment">Avez-vous un commentaire à ajouter ?</label>
				<div>
					<textarea id="comment" name="comment" cols="60" rows="5"></textarea>
				</div>
			</div>
			<div>
				<input type="checkbox" id="consent" name="consent" value="yes" required>
				<label for="consent">J'accepte les conditions générales et la politique de confidentialité des données.</label>
			</div>
			<button name="btSend">Envoyer</button>
		</fieldset>
	</form>
</main>
<footer>
	<p>&copy; EPFC - 2025</p>
</footer>
</body>
</html>
